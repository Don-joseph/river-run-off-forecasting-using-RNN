<script>
  var xValues = ['Day 0','Day 1','Day 2','Day 3'];
  var yValues =['{{d }}','{{final }}', '{{ data }}','{{ date }}'];
  var minValue = 0;
  var maxValue = parseFloat('{{maxi}}');

  new Chart("myChart", {
    type: "line",
    data: {
      labels: xValues,
      datasets: [{
        fill: false,
        lineTension: 0,
        backgroundColor: "Red",
        borderColor: "blue",
        data: yValues
      }]
    },
    options: {
      legend: {display: false},
      scales: {
        xAxes: [{
          barPercentage: 0.25
        }],
        yAxes: [{
          ticks: {
            min: minValue,
            max: maxValue
          },
          scaleLabel: {
            display: true,
            labelString: 'Discharge'
          }
        }]
      }
    }
  });
</script>
