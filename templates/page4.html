<!DOCTYPE html>
<html>
<head>
  
  <title>River Forecast</title>
  <link rel="stylesheet" type="text/css" href="../static/page4.css">
  
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 
  

  <script src="../static/page4.js"></script>
</head>
<body>
<section class="intro">
  <div class="bg-image h-100" style="background-image: url('images/ww.jpg');background-size: cover; background-repeat: no-repeat;">
    <div class="mask d-flex align-items-center h-100" style="background-color: rgba(25, 185, 234,.25);">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <div class="card-title" style="text-align: center;"><b>RUN OF DATA</b></div>
                <div class="table-responsive">
                  <table class="table table-hover mb-0">
                    <thead>
                      <tr>
                        <th>Day 0</th>
                        <th>Day 1</th>
                        <th>Day 2</th>
                        <th>Day 3</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>{{ d }}</td>
                        <td>{{ final }}</td>
                        <td>{{ data }}</td>
                        <td>{{ date }}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
